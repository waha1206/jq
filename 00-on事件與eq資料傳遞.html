<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./node_modules/jquery/dist/jquery.js'></script>
    <style>
        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <button> 0 </button>
    <button> 1 </button>
    <button> 2 </button>
    <button> 3 </button>
    <button> 4 </button>

    <div id="log"></div>

    <script>
        // eq(index) 透過 eq 這個方法，可以指定 第index 0-4 的元素  傳遞值進去
        var logDiv = $("#log");

        for (var i = 0; i < $('button').length; i++) {
            $("button").eq(i).on("click", {
                value: i
            }, function(event) {
                var msgs = [
                    "button = " + $(this).index(),
                    "event.data.value = " + event.data.value,
                    "i = " + i
                ];
                logDiv.append(msgs.join(" | ") + "<br>");
            });

            $('body button').eq(2).addClass('red')
        }
    </script>
</body>

</html>
