<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./node_modules/jquery/dist/jquery.js'></script>
    <style>

    </style>
</head>

<body>
    <input type="button" value="解綁 li 所有事件" id="btn1">
    <input type="button" value="解綁 li demo 事件" id="btn2">
    <ul class="liBox">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li>10</li>
    </ul>
    <script>
        $(function() {
            $('.liBox li').on('click', function(e) {
                console.log($(this).html())
            })
        })
        $(function() {
            $('.liBox li').on('click.demo', function(e) {
                console.log($(this).html(), 'demo+1')
            })
        })
        $(function() {
            $('.liBox li').on('click.demo', function(e) {
                console.log($(this).html(), 'demo+2')
            })
        })

        $('#btn1').on('click', function(e) {
            $('.liBox li').off('click')
        })

        $('#btn2').on('click', function(e) {
            $('.liBox li').off('click.demo')
        })
    </script>
</body>

</html>
