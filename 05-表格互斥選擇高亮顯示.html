<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./node_modules/jquery/dist/jquery.js'></script>
    <style>
        html,
        body,
        div,
        table,
        td {
            margin: 0;
            padding: 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid red;
            width: 400px;
        }
        
        td {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>用戶名</td>
            <td>年齡</td>
            <td>編號</td>
        </tr>
        <tr>
            <td>Leo</td>
            <td>46</td>
            <td>007</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <script>
        $(function() {
            $('tr').click(function(e) {
                $(this).css('backgroundColor', '#eee')
                $(this).siblings().css('backgroundColor', '#fff')
            })
        })
    </script>
</body>

</html>
