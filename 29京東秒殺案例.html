<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./node_modules/jquery/dist/jquery.js'></script>
    <style>
        html,
        body,
        div {
            margin: 0;
            padding: 0;
        }
        
        .box {
            border: 1px solid #ccc;
            position: relative;
            width: 583px;
            height: 299px;
            overflow: hidden;
        }
        
        .cv-box {
            position: absolute;
            top: 100%;
        }
    </style>
</head>


<body>
    <div class="box">
        <div class="bg-box">
            <img src="./img/1.png" alt="">
        </div>
        <div class="cv-box">
            <img src="./img/2.png" alt="">
        </div>
    </div>
</body>
<script>
    $(function() {
        $('.box').hover(function(e) {
            $('.cv-box').animate({
                top: 0
            }, 300)
        }, function(e) {
            $('.cv-box').animate({
                top: '100%'
            }, 300)
        })
    })
</script>

</html>
