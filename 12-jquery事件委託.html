    <script>
        $(function() {
            // 通過父元素 用冒泡傳遞給 子元素 所以稱之為  委託
            // 屬於被選元素的子元素，可以過濾子元素
            // 第一個參數，選擇器，選擇父元素下面的子元素，過濾器
            // 第二個參數，綁定事件
            // 第三個參數，事件執行函數
            // 比較少用了，都被 on 取代 之後老師會說明
            $('.list').delegate('li', 'click mouseover', function(e) {
                // dom 的方式
                console.log(this.innerHTML, 'dom 的方式')
                    // jquery 的方式
                console.log($(this).text(), 'jquery 的方式，沒參數 = 取得值，有參數 = 賦值')
                console.log($(this).text('w8 s93s932k'), 'jquery 的方式，沒參數 = 取得值，有參數 = 賦值')
                console.log($(this).text(), 'jquery 的方式，沒參數 = 取得值，有參數 = 賦值')
            })
        })
    </script>
