<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='./node_modules/jquery/dist/jquery.js'></script>
    <style>
        html,
        body,
        div,
        table,
        td {
            margin: 0;
            padding: 0;
        }
        
        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid red;
            width: 400px;
        }
        
        td {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td>用戶名</td>
            <td>年齡</td>
            <td>編號</td>
        </tr>
        <tr>
            <td>Leo</td>
            <td>46</td>
            <td>007</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <script>
        $(function() {
            //取得奇數的元素 1 3 兩個
            var oddTrs = $('tr:odd')
            for (var i = 0; i < oddTrs.length; i++) {
                var domTr = oddTrs[i]
                domTr.style.backgroundColor = '#eee'
            }
            console.dir(oddTrs)
                // jQuery 提供隱式逸代的用法
                // jQuery 設置 dom 的元素樣式，提供了方法 css('styleName', 'value')
                // 如果傳一個參數,代表獲取，傳兩個參數代表設置
            oddTrs.css('backgroundColor', 'red')
                // jQuery 如果包裝對象裡面元素是多個的時候，做設置操作會影響包裝對象中的所有 dom
                // 但是獲取值，只會返回第一個元素的值
            var evenTrs = $('tr:even')
            evenTrs.css('backgroundColor', 'yellow')

            // 簡化寫法
            $('tr:even').css('background', 'blue')
            $('tr:even').css('color', 'yellow')
        })
    </script>
</body>

</html>
